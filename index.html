<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>付费下载</title>
</head>
<body>
    <h1>付费下载文件</h1>
    <p>请扫描下方二维码进行支付</p>
    <div>
        <h2>微信支付</h2>
        <img src="{{ url_for('static', filename='wechat_qr.png') }}" alt="微信支付二维码" style="width: 200px;">
    </div>
    <div>
        <h2>支付宝支付</h2>
        <img src="{{ url_for('static', filename='alipay_qr.png') }}" alt="支付宝支付二维码" style="width: 200px;">
    </div>
    <p>支付完成后，请填写支付信息进行确认</p>
    <form action="/verify_payment" method="post">
        <label for="transaction_id">交易ID:</label>
        <input type="text" id="transaction_id" name="transaction_id" required>
        <button type="submit">确认支付</button>
    </form>
</body>
</html>
